            <h5>Technical Limitations

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>Describe any known technical limitations, such as spurrious correlations, train/test overlap,
                    annotation biases, or mis-annotations, and cite the works that first identified these limitations
                    when
                    possible.</p>
                </div>
              </div>

            </h5>

            <p>The main limitation of this dataset is that the information alignment between the abstract and
              plain-language summary is often rough, so the plain-language summary may contain information that isn't
              found in the abstract. Furthermore, the plain-language targets often contain formulaic statements like
              "this
              evidence is current to [month][year]" not found in the abstracts. Another limitation is that some
              plain-language summaries do not simplify the technical abstracts very much and still contain medical
              jargon.
            </p>
          </div>

          <div class="datacard-field microscope">

            <h5>Unsuited Applications

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>When using a model trained on this dataset in a setting where users or the public may interact with
                    its predictions, what are some pitfalls to look out for? In particular, describe some applications
                    of
                    the general task featured in this dataset that its curation or properties make it less suitable for.
                  </p>
                </div>
              </div>

            </h5>

            <p>The main pitfall to look out for is errors in factuality. Simplification work so far has not placed a
              strong emphasis on the logical fidelity of model generations with the input text, and the paper
              introducing
              this dataset does not explore modeling techniques to combat this. These kinds of errors are especially
              pernicious in the medical domain, and the models introduced in the paper do occasionally alter entities
              like
              disease and medication names.</p>
          </div>
