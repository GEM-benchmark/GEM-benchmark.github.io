      <div class="datacard-subsection">
        <h4>Original Curation</h4>


        <div class="datacard-field-wrapper">

          <div class="datacard-field telescope">

            <h5>Original Curation Rationale

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>Original curation rationale</p>
                </div>
              </div>

            </h5>

            <p>Previous multi-domain task-oriented dialogue datsets do not sufficiently capture the real-world
              challenges in virtual assistants, since they cover few domains and assume a single static ontology per
              domain.
              The SGD datset is created to cover 17 domains with over 16K dialogues, and contain multiple different APIs
              in most domains, many of which have overlapping functionalities but different interfaces, which reflects
              common real-world scenarios.
              The wide range of available annotations can be used for intent prediction, slot filling, dialogue state
              tracking, policy imitation learning, language generation, user simulation learning, among other tasks in
              large-scale virtual assistants.</p>
          </div>

          <div class="datacard-field periscope">

            <h5>Communicative Goal

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>What was the communicative goal?</p>
                </div>
              </div>

            </h5>

            <p>The goal of a speaker who generates the target utterance is to help users accomplish tasks including but
              not limited to finding flights, booking restaurants, searching for nearby events and movies.</p>
          </div>

          <div class="datacard-field telescope">

            <h5>Sourced from Different Sources

              <div class="tooltip">
