                <div class="tooltip-text">
                  <p>Describe how the new splits were created</p>
                </div>
              </div>

            </h5>

            <p>9 challenge sets for Schema-Guided Dialog were added to the GEM evaluation suite.</p>
            <ol>
              <li>We created subsets of the training and development sets of 500 randomly selected inputs each.</li>
              <li>We applied 5 transformations to respectively 5 sets of 500 randomly selected inputs: (i)
                back-translation, (ii)-(iii) introduction of typographical errors, using Butterfingers with two
                thresholds (0.02 and 0.05), resulting in two sets with different amounts of typos introduced (there are
                more typos with the 0.05 threshold than with the 0.02 one), (iv) removal of final punctuations (when
                any), and (v) input scrambling, for which the order of the dialogue acts was randomly reassigned.</li>
              <li>For the input size, we created subpopulations based on the number of dialogue acts in the input.</li>
            </ol>

