      <div class="datacard-subsection">
        <h4>Dataset Structure</h4>


        <div class="datacard-field-wrapper">

          <div class="datacard-field telescope">

            <h5>Data Fields

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>List and describe the fields present in the dataset.</p>
                </div>
              </div>

            </h5>

            <p>Each dialog instance has the following fields:</p>
            <ul>
              <li><code>dialogue_id</code>: A unique identifier for a dialogue.</li>
              <li><code>services</code>: A list of services present in the dialogue.</li>
              <li><code>turns</code>: A list of annotated system or user utterances. Each turn consists of the following
                fields:
                <ul>
                  <li><code>speaker</code>: The speaker for the turn, either <code>USER</code> or <code>SYSTEM</code>.
                  </li>
                  <li><code>utterance</code>: A string containing the natural language utterance.</li>
                  <li><code>frames</code>: A list of frames, each frame containing annotations for a single service and
                    consists of the following fields:
                    <ul>
                      <li><code>service</code>: The name of the service corresponding to the frame. The slots and
                        intents used in the following fields are taken from the schema of this service.</li>
                      <li><code>slots</code>: A list of slot spans in the utterance, only provided for non-categorical
                        slots. Each slot span contains the following fields:
                        <ul>
                          <li><code>slot</code>: The name of the slot.</li>
                          <li><code>start</code>: The index of the starting character in the utterance corresponding to
                            the slot value.</li>
                          <li><code>exclusive_end</code>: The index of the character just after the last character
                            corresponding to the slot value in the utterance.</li>
                        </ul>
                      </li>
                      <li><code>actions</code>: A list of actions corresponding to the system. Each action has the
                        following fields:
                        <ul>
                          <li><code>act</code>: The type of action.</li>
                          <li><code>slot</code>: (optional) A slot argument for some of the actions.</li>
                          <li><code>values</code>: (optional) A list of values assigned to the slot. If the values list
                            is non-empty, then the slot must be present.</li>
                          <li><code>canonical_values</code>: (optional) The values in their canonicalized form as used
                            by the service. It is a list of strings of the same length as values.</li>
                        </ul>
                      </li>
                      <li><code>service_call</code>: (system turns only, optional) The request sent to the service. It
                        consists of the following fields:
                        <ul>
                          <li><code>method</code>: The name of the intent or function of the service or API being
                            executed.</li>
                          <li><code>parameters</code>: A pair of lists of the same lengths:
                            <code>parameter_slot_name</code> contains slot names and
                            <code>parameter_canonical_value</code> contains the corresponding values in their
                            canonicalized form.</li>
                        </ul>
                      </li>
                      <li><code>service_results</code>: (system turns only, optional) A list of entities containing the
                        results obtained from the service. It is only available for turns in which a service call is
                        made. Each entity is represented as a pair of lists of the same length:
                        <code>service_slot_name</code> contains slot names and <code>service_canonical_value</code>
                        contains the corresponding canonical values.</li>
                      <li><code>state</code>: (user turns only) The dialogue state corresponding to the service. It
                        consists of the following fields:
                        <ul>
                          <li><code>active_intent</code>: The intent corresponding to the service of the frame which is
                            currently being fulfilled by the system. It takes the value "NONE" if none of the intents
                            are active.</li>
                          <li><code>requested_slots</code>: A list of slots requested by the user in the current turn.
                          </li>
                          <li><code>slot_values</code>: A pair of lists of the same lengths: <code>slot_name</code>
                            contains slot names and <code>slot_value_list</code> contains the corresponding lists of
                            strings. For categorical slots, this list contains a single value assigned to the slot. For
                            non-categorical slots, all the values in this list are spoken variations of each other and
                            are equivalent (e.g, "6 pm", "six in the evening", "evening at 6" etc.).</li>
                        </ul>
                      </li>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
          </div>

