          <div class="datacard-field periscope">

            <h5>Generation Method Link

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>If text was machine-generated for the dataset, provide a link to the generation method if available
                    (N/A otherwise).</p>
                </div>
              </div>

            </h5>

            <p><a href="https://github.com/google-research-datasets/dstc8-schema-guided-dialogue">Github</a></p>
          </div>

          <div class="datacard-field microscope">

            <h5>Language Producers

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>What further information do we have on the language producers?</p>
                </div>
              </div>

            </h5>

            <p>The dialogue outlines are first generated by a simulator. The dialogue simulator interacts with the
              services to generate dialogue outlines. It consists of two agents playing the roles of the user and the
              system, interacting with each other using a finite set of actions specified through dialogue acts over a
              probabilistic automaton designed to capture varied dialogue trajectories. It is worth noting that the
              simulation automaton does not include any domain-specific constraints: all domain-specific constraints are
              encoded in the schema and scenario.</p>
            <p>The dialogue paraphrasing framework then converts the outlines generated by the simulator into a natural
              conversation. Users may refer to the slot values in the dialogue acts in various different ways during the
              conversation, e.g., âlos angelesâ may be referred to as âLAâ or âLAXâ. To introduce these natural
              variations in the slot values, different slot values are replaced with a randomly selected variation while
              being kept consistent across user turns in a dialogue. The actions are then converted to pseudo-natural
              language utterances using a set of manually defined action-to-text templates, and the resulting utterances
              for the different actions in a turn are concatenated together.</p>
          </div>

          <div class="datacard-field periscope">

            <h5>Topics Covered

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>Does the language in the dataset focus on specific topics? How would you describe them?</p>
                </div>
              </div>

            </h5>

            <p>The dataset covers the following domains: Alarm, Banks, Buses, Calendar, Events, Flights, Homes, Hotels,
              Media, Messaging, Movies, Music, Payment, RentalCars, Restaurants, RideSharing, Services, Train, Travel,
              and Weather. The domain âServiceâ includes salons, dentists, doctors etc. The âAlarmâ, âMessagingâ,
              âPaymentâ and âTrainâ domains are only present in the dev or test sets.
              to test generalization to new domains.</p>
          </div>

