            </h5>

            <p>We are focusing on the response-generation part of the dataset and thus reformatted the dataset to treat
              the service agent utterances as the targets to be generated and the previous customer utterance and the
              agent's dialog act as the input. We additionally reformat the dialog acts to directly conform to the
              format described in this <a href="https://arxiv.org/abs/2004.15006">paper</a>.</p>
          </div>

