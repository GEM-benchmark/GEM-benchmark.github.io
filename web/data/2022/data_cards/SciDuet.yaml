            </h5>

            <p>Automatical Evaluation Metric: ROUGE
              Human Evaluation: (Readability, Informativeness, Consistency)</p>
            <ol>
              <li>Readability: The generated slide content is coherent, concise, and grammatically correct;</li>
              <li>Informativeness: The generated slide provides sufficient and necessary information that corresponds to
                the given slide title, regardless of its similarity to the original slide;</li>
              <li>Consistency: The generated slide content is similar to the original author’s reference slide.</li>
            </ol>
