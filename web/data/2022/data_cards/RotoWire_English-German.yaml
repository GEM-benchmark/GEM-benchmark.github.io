      <div class="datacard-subsection">
        <h4>Dataset Structure</h4>


        <div class="datacard-field-wrapper">

          <div class="datacard-field telescope">

            <h5>Data Fields

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>List and describe the fields present in the dataset.</p>
                </div>
              </div>

            </h5>

            <ul>
              <li><code>id</code> (<code>string</code>): The identifier from the original dataset.</li>
              <li><code>gem_id</code> (<code>string</code>): The identifier from GEMv2.</li>
              <li><code>day</code> (<code>string</code>): Date of the game (Format: <code>MM_DD_YY</code>)</li>
              <li><code>home_name</code> (<code>string</code>): Home team name.</li>
              <li><code>home_city</code> (<code>string</code>): Home team city name.</li>
              <li><code>vis_name</code> (<code>string</code>): Visiting (Away) team name.</li>
              <li><code>vis_city</code> (<code>string</code>): Visiting team (Away) city name.</li>
              <li><code>home_line</code> (<code>Dict[str, str]</code>): Home team statistics (e.g., team free throw
                percentage).</li>
              <li><code>vis_line</code> (<code>Dict[str, str]</code>): Visiting team statistics (e.g., team free throw
                percentage).</li>
              <li><code>box_score</code> (<code>Dict[str, Dict[str, str]]</code>): Box score table. (Stat_name to
                [player ID to stat_value].)</li>
              <li><code>summary_en</code> (<code>List[string]</code>): Tokenized target summary in English.</li>
              <li><code>sentence_end_index_en</code> (<code>List[int]</code>): Sentence end indices for
                <code>summary_en</code>.
              </li>
              <li><code>summary_de</code> (<code>List[string]</code>): Tokenized target summary in German.</li>
              <li><code>sentence_end_index_de</code> (<code>List[int]</code>): ): Sentence end indices for
                <code>summary_de</code>.
              </li>
              <li>(Unused) <code>detok_summary_org</code> (<code>string</code>): Original summary provided by RotoWire
                dataset.</li>
              <li>(Unused) <code>summary</code> (<code>List[string]</code>): Tokenized summary of
                <code>detok_summary_org</code>.
              </li>
              <li>(Unused) <code>detok_summary</code> (<code>string</code>): Detokenized (with organizer's detokenizer)
                summary of <code>summary</code>.</li>
            </ul>
          </div>

