            <h5>Data Fields

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>List and describe the fields present in the dataset.</p>
                </div>
              </div>

            </h5>

            <p>Each instance in the dataset has five fields.</p>
            <ol>
              <li>
                <p>"sportsett_id": This is a unique id as used in the original SportSett database. It starts with '1'
                  with the first instance in the train-set and ends with '6150' with the last instance in test-set.</p>
              </li>
              <li>
                <p>"gem_id": This is a unique id created as per GEM's requirement which follows the
                  <code>GEM-${DATASET_NAME}-${SPLIT-NAME}-${id}</code> pattern.</p>
              </li>
              <li>
                <p>"game": This field contains a dictionary with information about current game. It has information such
                  as date on which the game was played alongwith the stadium, city, state where it was played.</p>
              </li>
              <li>
                <p>"teams": This filed is a dictionary of multiple nested dictionaries. On the highest level, it has two
                  keys: 'home' and 'vis', which provide the stats for home team and visiting team of the game. Both are
                  dictionaries with same structure. Each dictionary will contain team's information such as name of the
                  team, their total wins/losses in current season, their conference standing, the SportSett ids for
                  their current and previous games. Apart from these general information, they also have the box- and
                  line- scores for the team in the game. Box score is the stats of players from the team at the end of
                  the game, while line score along with the whole game stats is divided into quarters and halves as well
                  as the extra-time (if happened in the game). After these scores, there is another field of next-game,
                  which gives general information about team's next game such as the place and opponent's name of the
                  next game.</p>
              </li>
              <li>
                <p>"summaries": This is a list of summaries for each game. Some games will have more than one summary,
                  in that case, the list will have more than one entries. Each summary in the list is a string which can
                  be tokenised by a space, following the practices in RotoWire-FG dataset (<a
                    href="https://www.aclweb.org/anthology/W19-8639">Wang, 2019</a>).</p>
              </li>
            </ol>
          </div>

