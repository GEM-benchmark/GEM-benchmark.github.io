      <div class="datacard-subsection">
        <h4>Original Curation</h4>


        <div class="datacard-field-wrapper">

          <div class="datacard-field telescope">

            <h5>Original Curation Rationale

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>Original curation rationale</p>
                </div>
              </div>

            </h5>

            <p>The dataset is designed for text generation (data2text), where the original source of natural language
              descriptions is news articles written by journalists. While the link between structural data (ice hockey
              game statistics) and the news articles describing the game was quite weak (news articles including a lot
              of information not derivable from the statistics, while leaving many events unmentioned), the corpus
              includes full manual annotation aligning the events extracted from game statistics and the corresponding
              natural language passages extracted from the news articles.</p>
            <p>Each event is manually aligned into a sentence-like passage, and in case a suitable passage was not
              found, the annotation is left empty (with value <code>None</code>). The extracted passages were manually
              modified not to include additional information not derivable from the game statistics, or not considered
              as world knowledge. The manual curation of passages is designed to prevent model hallucination, i.e. model
              learning to generate facts not derivable from the input data.</p>
          </div>

          <div class="datacard-field periscope">

            <h5>Communicative Goal

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>What was the communicative goal?</p>
                </div>
              </div>

            </h5>

            <p>Describing the given events (structural data) in natural language, and therefore generating ice hockey
              game reports.</p>
          </div>

          <div class="datacard-field telescope">

            <h5>Sourced from Different Sources

