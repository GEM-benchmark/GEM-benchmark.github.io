      <div class="datacard-subsection">
        <h4>Dataset Structure</h4>


        <div class="datacard-field-wrapper">

          <div class="datacard-field telescope">

            <h5>Data Fields

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>List and describe the fields present in the dataset.</p>
                </div>
              </div>

            </h5>

            <p>The dataset is constructed of games, where each game is a list of events. If the event was annotated
              (corresponding sentence was found from the news article), it includes <code>text</code> field with value
              other than empty string ("").</p>
            <p>For each game (dict), there are keys <code>gem_id</code> (string), <code>id</code> (string),
              <code>news_article</code> (string), and <code>events</code> (list).</p>
            <p>For each event (dict), there are different, relevant keys available with non empty values depending on
              the event type (e.g. goal or penalty). The mandatory keys for each event are <code>event_id</code>
              (string), <code>event_type</code> (string), <code>text</code> (string, empty string if not annotated), and
              <code>multi_reference</code> (bool). The keys not relevant for the specific event type are left empty.</p>
            <p>The relevant keys in the event dictionary are:</p>
            <p>For each event type, the following keys are relevant:
              <code>event_id</code>: Identifier of the event, unique to the game but not globally, in chronological
              order (string)
              <code>event_type</code>: Type of the event, possible values are <code>game result</code>,
              <code>goal</code>, <code>penalty</code>, or <code>saves</code> (string)
              <code>text</code>: Natural language description of the event, or empty string if not available (string)
              <code>multi_reference</code>: Does this event refer to a text passage describing multiple events? (bool)
            </p>
            <p>The rest of the fields are specific to the event type. The relevant fields for each event type are:</p>
            <p>game result:
              <code>event_id</code>: Identifier of the event, unique to the game but not globally, in chronological
              order (string)
              <code>event_type</code>: Type of the event (string)
              <code>home_team</code>: Name of the home team (string)
              <code>guest_team</code>: Name of the guest team (string)
              <code>score</code>: Final score of the game, in the form of home–guest (string)
              <code>periods</code>: Scores for individual periods, each in the form of home–guest score in that period
              (list of strings)
              <code>features</code>: Additional features, such as overtime win or shoot out (list of strings)
              <code>text</code>: Natural language description of the event, or empty string if not available (string)
              <code>multi_reference</code>: Does this event refer to a text passage describing multiple events? (bool)
            </p>
            <p>goal:
              <code>event_id</code>: Identifier of the event, unique to the game but not globally, in chronological
              order (string)
              <code>event_type</code>: Type of the event (string)
              <code>player</code>: Name of the player scoring (string)
              <code>assist</code>: Names of the players assisting, at most two players (list of strings)
              <code>team</code>: Team scoring with possible values of <code>home</code> or <code>guest</code> (string)
              <code>team_name</code>: Name of the team scoring (string)
              <code>score</code>: Score after the goal, in the form of home–guest (string)
              <code>time</code>: Time of the goal, minutes and seconds from the beginning (string)
              <code>features</code>: Additional features, such as power play or short-handed goal (list of strings)
              <code>text</code>: Natural language description of the event, or empty string if not available (string)
              <code>multi_reference</code>: Does this event refer to a text passage describing multiple events? (bool)
            </p>
            <p>penalty:
              <code>event_id</code>: Identifier of the event, unique to the game but not globally, in chronological
              order (string)
              <code>event_type</code>: Type of the event (string)
              <code>player</code>: Name of the player getting the penalty (string)
              <code>team</code>: Team getting the penalty with possible values of <code>home</code> or
              <code>guest</code> (string)
              <code>team_name</code>: Name of the team getting the penalty (string)
              <code>penalty_minutes</code>: Penalty minutes (string)
              <code>time</code>: Time of the penalty, minutes and seconds from the beginning (string)
              <code>text</code>: Natural language description of the event, or empty string if not available (string)
              <code>multi_reference</code>: Does this event refer to a text passage describing multiple events? (bool)
            </p>
            <p>saves:
              <code>event_id</code>: Identifier of the event, unique to the game but not globally, in chronological
              order (string)
              <code>event_type</code>: Type of the event (string)
              <code>player</code>: Name of the goalkeeper (string)
              <code>team</code>: Team of the goalkeeper with possible values of <code>home</code> or <code>guest</code>
              (string)
              <code>team_name</code>: Name of the team (string)
              <code>saves</code>: Number of saves in the game (string)
              <code>text</code>: Natural language description of the event, or empty string if not available (string)
              <code>multi_reference</code>: Does this event refer to a text passage describing multiple events? (bool)
            </p>
            <p>Text passages describing multiple events (multi_reference):</p>
            <p>Some text passages refer to multiple events in such way that separating them to individual statements is
              not adequate (e.g. "The home team received two penalties towards the end of the first period."). In these
              cases, multiple events are aligned to the same text passage so that the first event (in chronological
              order) include the annotated text passage, while the rest of the events referring to the same text passage
              include the identifier of the first event in the annotated text field (e.g. <code>text</code>: "E4").</p>
          </div>

