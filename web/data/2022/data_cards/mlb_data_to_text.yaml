            <h5>Reason for Structure

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>How was the dataset structure determined?</p>
                </div>
              </div>

            </h5>

            <p>The high level structure contains the following attributes: home_name, vis_name, home_city, vis_city,
              summary, summary_eval, day, gem_id, box_score, play_by_play, home_line, vis_line.
              The attributes home_name, vis_name, home_city, vis_city and day are string values.
              The attribute "summary" contains the summary in the form of a list of tokens.
              The attribute "summary_eval" contains the summary in the form of a string of tokens. The difference from
              "summary" field is that "summary_eval" doesn't contain "<em>NEWPARAGRAPH</em>" delimiters to separate the
              paragraphs. "summary_eval" field should be used to evaluate model outputs. "summary" field may be used
              during the training process.
              box_score contains the box score statistics of the players in the game. It is in the form of a list (of
              average size 90), with each element describing the statistics of a player. The box score statistics
              contain 53 attributes.
              The description of the attributes is given below. The descriptions of most of the attributes is obtained
              from <a href="https://www.mlb.com/glossary/standard-stats">mlb.com</a>.</p>
            <ul>
              <li>r : Runs scored by a player in the game.</li>
              <li>rbi Runs Batted In (RBI): action of a batter results in a run scored by other players in the team.
              </li>
              <li>pos Position of the player.</li>
              <li>avg Batting Average. It is an indicator of the hits in the players' career.</li>
              <li>bb A walk occurs when a pitcher throws four pitches out of the strike zone, none of which are swung at
                by the hitter.</li>
              <li>hr Batter hits the ball in the air over the outfield fence.</li>
              <li>p_r Runs given by a pitcher in the game.</li>
              <li>p_bb Walks allowed by pitcher in a game.</li>
              <li>p_h Hits allowed by pitcher in a game.</li>
              <li>p_hr Home runs allowed by pitcher in a game.</li>
              <li>p_er Earned Run (ER): An earned run is any run that scores against a pitcher.</li>
              <li>p_era Earned Run Average (ERA): Earned run average represents the number of earned runs a pitcher
                allows per nine innings.</li>
              <li>p_np Number of Pitches: A pitcher's total number of pitches is determined by all the pitches he throws
                in game.</li>
              <li>p_ip1 Innings Pitched (IP1): Innings pitched measures the number of innings a pitcher remains in a
                game. Because there are three outs in an inning, each out recorded represents one-third of an inning
                pitched.</li>
              <li>p_ip2 Innings Pitched (IP2): Innings pitched measures the number of innings a pitcher remains in a
                game. Because there are three outs in an inning, each out recorded represents one-third of an inning
                pitched.</li>
              <li>p_w A pitcher receives a win when he is the pitcher of record when his team takes the lead for good.
              </li>
              <li>p_l A pitcher receives a loss when a run that is charged to him proves to be the go-ahead run in the
                game, giving the opposing team a lead it never gives up.</li>
              <li>p_so A strikeout occurs when a pitcher throws any combination of three swinging or looking strikes to
                a hitter.</li>
              <li>p_save Save: A save is awarded to the relief pitcher who finishes a game for the winning team. A
                pitcher cannot receive a save and a win in the same game.</li>
              <li>p_sv Saves: The count of saves recorded by a pitcher in his career.</li>
              <li>sac A sacrifice fly occurs when a batter hits a fly-ball out to the outfield or foul territory that
                allows a runner to score.</li>
              <li>p_bf Batters faced is simply a count of the number of total plate appearances against a certain
                pitcher or team. In a perfect game -- with 27 outs -- a pitcher will record 27 batters faced.</li>
              <li>cs A caught stealing occurs when a runner attempts to steal but is tagged out before reaching second
                base, third base or home plate.</li>
              <li>hbp A hit-by-pitch occurs when a batter is struck by a pitched ball without swinging at it. He is
                awarded first base as a result.</li>
              <li>ab An official at-bat comes when a batter reaches base via a fielder's choice, hit or an error (not
                including catcher's interference) or when a batter is put out on a non-sacrifice.</li>
              <li>p_bs A blown save occurs when a relief pitcher enters a game in a save situation, but allows the tying
                run to score.</li>
              <li>p_s The count of strikes thrown by a pitcher</li>
              <li>lob Left on base can be viewed as both an individual statistic or as a team statistic. In an
                individual batter's case, it refers to how many men remain on base after that batter makes an out at the
                plate, as the batter has failed to do his job to score those runners -- or at least put himself in a
                position to score. In a team's case or in an individual pitcher's case, it refers to the number of men
                who remain on base at the end of an inning.</li>
              <li>po A fielder is credited with a putout when he is the fielder who physically records the act of
                completing an out -- whether it be by stepping on the base for a forceout, tagging a runner, catching a
                batted ball, or catching a third strike</li>
              <li>ops OPS adds on-base percentage and slugging percentage to get one number that unites the two. It's
                meant to combine how well a hitter can reach base, with how well he can hit for average and for power.
              </li>
              <li>p_hld A hold occurs when a relief pitcher enters the game in a save situation and maintains his team's
                lead for the next relief pitcher, while recording at least one out.</li>
              <li>p_loss True/False- Indicates losing pitcher</li>
              <li>e A fielder is given an error if, in the judgment of the official scorer, he fails to convert an out
                on a play that an average fielder should have made.</li>
              <li>p_win True/False- Indicates winning pitcher</li>
              <li>a An assist is awarded to a fielder who touches the ball before a putout is recorded by another
                fielder.</li>
              <li>h A hit occurs when a batter strikes the baseball into fair territory and reaches base without doing
                so via an error or a fielder's choice.</li>
              <li>so A strikeout of a batter</li>
              <li>team Team of the player</li>
              <li>sb A stolen base occurs when a baserunner advances by taking a base to which he isn't entitled.</li>
              <li>slg Slugging percentage represents the total number of bases a player records per at-bat. Unlike
                on-base percentage, slugging percentage deals only with hits and does not include walks and
                hit-by-pitches in its equation.</li>
              <li>sf A sacrifice fly occurs when a batter hits a fly-ball out to the outfield or foul territory that
                allows a runner to score.</li>
              <li>obp OBP refers to how frequently a batter reaches base per plate appearance. Times on base include
                hits, walks and hit-by-pitches, but do not include errors, times reached on a fielder's choice or a
                dropped third strike.</li>
            </ul>
            <p>The description of attributes in play-by-play is below:</p>
            <ul>
              <li>batter Batter in the play.</li>
              <li>pitcher Pitcher in play.</li>
              <li>b1 Player/s at first base position.</li>
              <li>b2 Player/s at second base position.</li>
              <li>b3 Player/s at third base position.</li>
              <li>scorers Player/s scored in the play.</li>
              <li>fielder_error Player committed field error.</li>
              <li>event Event of the play such as single, double, home run etc.</li>
              <li>event2 Second event of the play such as wild pitch, error etc.</li>
              <li>inning Inning of the play.</li>
              <li>top/ bottom If home team is batting it is bottom and if away team is batting it is top.</li>
              <li>o Count of outs</li>
              <li>b Count of balls</li>
              <li>s Count of strikes</li>
              <li>r Count of runs</li>
              <li>rbi Count of runs batted in (rbi)</li>
              <li>error_runs Runs due to error</li>
              <li>home_team_runs Score of home team</li>
              <li>vis_team_runs Score of visiting team</li>
            </ul>
            <p><code>home_line</code> and <code>vis_line</code> contain string value pairs for <code>team_name</code>,
              <code>team_city</code>, <code>team_runs</code>, <code>team_hits</code>, <code>team_error</code>,
              <code>result</code>, and a list of runs scored in each inning.</p>
          </div>

