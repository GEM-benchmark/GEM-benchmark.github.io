                    evaluation) that the dataset creators used when introducing this task.</p>
                </div>
              </div>

            </h5>

            <p>We have reused the automatic metrics based on Information Extraction evaluation introduced by Wiseman et
              al (2017). For human evaluation, we conducted studies to evaluate the factuality, coherence,
              grammaticality and conciseness.</p>
