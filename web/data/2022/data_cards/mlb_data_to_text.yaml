              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>What aspect of model ability can be measured with this dataset?</p>
                </div>
              </div>

            </h5>

            <p>Automatic evaluation measure can evaluate the factuality, content selection, content ordering and the
              fluency of the model output. The factuality, content selection and content ordering is measured using an
              Information Extraction based evaluation approach introduced by Wiseman et al (2017). The fluency is
              measured using BLEU.</p>
          </div>

          <div class="datacard-field periscope">

            <h5>Metrics

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>What metrics are typically used for this task?</p>
                </div>
              </div>

            </h5>

            <p><code>Other: Other Metrics</code></p>
          </div>

          <div class="datacard-field periscope">

            <h5>Other Metrics

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>Definitions of other metrics</p>
                </div>
              </div>

            </h5>

            <p>Wiseman et al. (2017) define three metrics induced from the outputs of an Information Extraction model
              which is run on the model/human-written game summaries . Let ŷ be the gold summary and y the model output.
              • Relation Generation (RG) measures the precision and count of relations extracted from y that also appear
              in records r.
              • Content Selection (CS) measures the precision and recall of relations extracted from y that are also
              extracted from ŷ.
              • Content Ordering (CO) measures the complement of the normalized Damerau-Levenshtein distance (Brill and
              Moore, 2000) between the sequences of relations extracted from y and ŷ</p>
          </div>

          <div class="datacard-field microscope">

            <h5>Proposed Evaluation

              <div class="tooltip">
                <div class="tooltip-icon"></div>
