      <div class="datacard-subsection">
        <h4>Dataset Structure</h4>


        <div class="datacard-field-wrapper">

          <div class="datacard-field telescope">

            <h5>Data Fields

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>List and describe the fields present in the dataset.</p>
                </div>
              </div>

            </h5>

            <ul>
              <li><code>gem_id</code> (string): GEM-CrossWOZ-{split}-{id}</li>
              <li><code>dialog_id</code> (string): dialog ID</li>
              <li><code>sys_id</code> (string): system annotator ID</li>
              <li><code>usr_id</code> (string): user annotation ID</li>
              <li><code>type</code> (string): dialog type</li>
              <li><code>task description</code> (list of strings): natural language descriptions of the user goal</li>
              <li><code>goal</code> (list of tuples), includes:
                <ul>
                  <li><code>sub-goal id</code> (string)</li>
                  <li><code>domain name</code> (string)</li>
                  <li><code>slot name</code> (string)</li>
                  <li><code>constraint</code> if filled, else <code>requirement</code> (string)</li>
                  <li><code>whether be mentioned in previous turns</code> (string)</li>
                </ul>
              </li>
              <li><code>messages</code> (list of dict): dialog turns. Each turn contains:
                <ul>
                  <li><code>content</code> (string): utterance</li>
                  <li><code>role</code> (string): user or system</li>
                  <li><code>dialog_act</code> (list of tuples), includes:
                    <ul>
                      <li><code>domain</code> (string)</li>
                      <li><code>intent</code> (string)</li>
                      <li><code>slot</code> (string)</li>
                      <li><code>value</code> (string)</li>
                    </ul>
                  </li>
                  <li><code>user_state</code> (list of tuples): same format as "goal", can be viewed as dynamic goal.
                  </li>
                  <li><code>sys_state_init</code> (dict): the first db query emitted, records user constraints
                    faithfully. If the system find no result that matches, he/she may relax the constraints manually and
                    search db multiple times.
                    <ul>
                      <li><code>domain</code> (dict): slot(string)-value(string) pairs</li>
                      <li><code>selectedResults</code> (list of string): db search result that would be used in this
                        turn.</li>
                    </ul>
                  </li>
                  <li><code>sys_state</code> (dict): the final db query emitted, records the db used by the system in
                    this turn. Same format as sys_state_init. Note that this may not satisfy all user constraints.</li>
                </ul>
              </li>
              <li><code>final_goal</code> (list of tuples): user state/goal at the end of dialog. same format as "goal".
              </li>
            </ul>
          </div>

