            </h5>

            <p>Wiki-Auto contains English text only (BCP-47: <code>en</code>). It is presented as a translation task
              where Wikipedia Simple English is treated as its own idiom. For a statement of what is intended (but not
              always observed) to constitute Simple English on this platform, see <a
                href="https://simple.wikipedia.org/wiki/Wikipedia:About#Simple_English">Simple English in Wikipedia</a>.
              Both ASSET and TURK use crowdsourcing to change references, and their language is thus a combination of
              the WikiAuto data and the language of the demographic on mechanical Turk</p>
          </div>

          <div class="datacard-field telescope">

            <h5>License

              <div class="tooltip">
