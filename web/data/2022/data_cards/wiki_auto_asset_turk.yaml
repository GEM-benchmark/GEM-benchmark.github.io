      <h2>wiki_auto_asset_turk</h2>
      <div class="summary-content">
        <p>WikiAuto is an English simplification dataset that we paired with ASSET and TURK, two very high-quality
          evaluation datasets, as test sets. The input is an English sentence taken from Wikipedia and the target a
          simplified sentence. ASSET and TURK contain the same test examples but have references that are simplified in
          different ways (splitting sentences vs. rewriting and splitting).</p>
