      <div class="datacard-subsection">
        <h4>Original Curation</h4>


        <div class="datacard-field-wrapper">

          <div class="datacard-field telescope">

            <h5>Original Curation Rationale

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>Original curation rationale</p>
                </div>
              </div>

            </h5>

            <p>Wiki-Auto provides a new version of the Wikipedia corpus that is larger, contains 75% less defective
              pairs and has more complex rewrites than the previous WIKILARGE dataset.</p>
            <p>ASSET was created in order to improve the evaluation of sentence simplification. It uses the same input
              sentences as the <a href="https://github.com/cocoxu/simplification/">TurkCorpus</a> dataset from <a
                href="https://www.aclweb.org/anthology/Q16-1029.pdf">(Xu et al., 2016)</a>. The 2,359 input sentences of
              TurkCorpus are a sample of "standard" (not simple) sentences from the <a
                href="https://www.informatik.tu-darmstadt.de/ukp/research_6/data/sentence_simplification/simple_complex_sentence_pairs/index.en.jsp">Parallel
                Wikipedia Simplification (PWKP)</a> dataset <a href="https://www.aclweb.org/anthology/C10-1152.pdf">(Zhu
                et al., 2010)</a>, which come from the August 22, 2009 version of Wikipedia. The sentences of TurkCorpus
              were chosen to be of similar length <a href="https://www.aclweb.org/anthology/Q16-1029.pdf">(Xu et al.,
                2016)</a>. No further information is provided on the sampling strategy.</p>
            <p>The TurkCorpus dataset was developed in order to overcome some of the problems with sentence pairs from
              Standard and Simple Wikipedia: a large fraction of sentences were misaligned, or not actually simpler <a
                href="https://www.aclweb.org/anthology/Q16-1029.pdf">(Xu et al., 2016)</a>. However, TurkCorpus mainly
              focused on <em>lexical paraphrasing</em>, and so cannot be used to evaluate simplifications involving
              <em>compression</em> (deletion) or <em>sentence splitting</em>. HSplit <a
                href="https://www.aclweb.org/anthology/D18-1081.pdf">(Sulem et al., 2018)</a>, on the other hand, can
              only be used to evaluate sentence splitting. The reference sentences in ASSET include a wider variety of
              sentence rewriting strategies, combining splitting, compression and paraphrasing. Annotators were given
              examples of each kind of transformation individually, as well as all three transformations used at once,
              but were allowed to decide which transformations to use for any given sentence.</p>
            <p>An example illustrating the differences between TurkCorpus, HSplit and ASSET is given below:</p>
            <blockquote>
              <p><strong>Original:</strong> He settled in London, devoting himself chiefly to practical teaching.</p>
              <p><strong>TurkCorpus:</strong> He rooted in London, devoting himself mainly to practical teaching.</p>
              <p><strong>HSplit:</strong> He settled in London. He devoted himself chiefly to practical teaching.</p>
              <p><strong>ASSET:</strong> He lived in London. He was a teacher.</p>
            </blockquote>
          </div>

