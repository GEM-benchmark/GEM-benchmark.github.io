            <p>WikiAuto: Sentence alignment labels were crowdsourced for 500 randomly sampled document pairs (10,123
              sentence pairs total). The authors pre-selected several alignment candidates from English Wikipedia for
              each Simple Wikipedia sentence based on various similarity metrics, then asked the crowd-workers to
              annotate these pairs. Finally, they trained their alignment model on this manually annotated dataset to
              obtain automatically aligned sentences (138,095 document pairs, 488,332 sentence pairs).
              No demographic annotation is provided for the crowd workers. The <a
                href="https://www.figure-eight.com/">Figure Eight</a> platform now part of Appen) was used for the
              annotation process.</p>
            <p>ASSET: The instructions given to the annotators are available <a
                href="https://github.com/facebookresearch/asset/blob/master/crowdsourcing/AMT_AnnotationInstructions.pdf">here</a>.
            </p>
            <p>TURK: The references are crowdsourced from Amazon Mechanical Turk. The annotators were asked to provide
              simplifications without losing any information or splitting the input sentence. No other demographic or
              compensation information is provided in the TURKCorpus paper. The instructions given to the annotators are
              available in the paper.</p>
