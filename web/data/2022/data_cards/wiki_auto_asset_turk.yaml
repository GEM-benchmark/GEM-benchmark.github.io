          <div class="datacard-field microscope">

            <h5>Intended Use

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>What is the intended use of the dataset?</p>
                </div>
              </div>

            </h5>

            <p>WikiAuto provides a set of aligned sentences from English Wikipedia and Simple English Wikipedia as a
              resource to train sentence simplification systems.</p>
            <p>The authors first crowd-sourced a set of manual alignments between sentences in a subset of the Simple
              English Wikipedia and their corresponding versions in English Wikipedia (this corresponds to the
              <code>manual</code> config in this version of the dataset), then trained a neural CRF system to predict
              these alignments.</p>
            <p>The trained alignment prediction model was then applied to the other articles in Simple English Wikipedia
              with an English counterpart to create a larger corpus of aligned sentences (corresponding to the
              <code>auto</code> and <code>auto_acl</code> configs here).</p>
            <p><a href="https://github.com/facebookresearch/asset">ASSET</a> <a
                href="https://www.aclweb.org/anthology/2020.acl-main.424.pdf">(Alva-Manchego et al., 2020)</a> is
              multi-reference dataset for the evaluation of sentence simplification in English. The dataset uses the
              same 2,359 sentences from <a href="https://github.com/cocoxu/simplification/">TurkCorpus</a> <a
                href="https://www.aclweb.org/anthology/Q16-1029.pdf">(Xu et al., 2016)</a> and each sentence is
              associated with 10 crowdsourced simplifications. Unlike previous simplification datasets, which contain a
              single transformation (e.g., lexical paraphrasing in TurkCorpus or sentence
              splitting in <a href="https://www.aclweb.org/anthology/D18-1081.pdf">HSplit</a>), the simplifications in
              ASSET encompass a variety of rewriting transformations.</p>
            <p>TURKCorpus is a high quality simplification dataset where each source (not simple) sentence is associated
              with 8 human-written simplifications that focus on lexical paraphrasing. It is one of the two evaluation
              datasets for the text simplification task in GEM. It acts as the validation and test set for
              paraphrasing-based simplification that does not involve sentence splitting and deletion.</p>
          </div>

