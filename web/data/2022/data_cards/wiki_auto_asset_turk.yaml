            <p>The test and validation sets are the same as those of <a
                href="https://github.com/cocoxu/simplification/">TurkCorpus</a>. The split was random.</p>
            <p>There are 19.04 tokens per reference on average (lower than 21.29 and 25.49 for TurkCorpus and HSplit,
              respectively). Most (17,245) of the referece sentences do not involve sentence splitting.</p>
            <p>TURKCorpus does not contain a training set; many models use <a
                href="https://github.com/XingxingZhang/dress">WikiLarge</a> (Zhang and Lapata, 2017) or <a
                href="https://github.com/chaojiang06/wiki-auto">Wiki-Auto</a> (Jiang et. al 2020) for training.</p>
            <p>Each input sentence has 8 associated reference simplified sentences. 2,359 input sentences are randomly
              split into 2,000 validation and 359 test sentences.</p>

