            <p>Human evalutaion: a human evaluation study was conducted with 11 French native speakers. The evaluators
              were PhD students from the computer science department of the university of the authors, working in NLP
              and other fields of AI. They volunteered after receiving an email announcement. the best-Worst Scaling
              (Louviere et al.,2015) was used. Two summaries from two different systems, along with their input
              document, were presented to a human annotator who had to decide which one was better. The evaluators were
              asked to base their judgments on accuracy (does the summary contain accurate facts?), informativeness (is
              important in-formation captured?) and fluency (is the summary written in well-formed French?).</p>
