                </div>
              </div>

            </h5>

            <p>The end-to-end transformer has the lowest performance since the transformer model needs intermediate
              pipeline planning steps to have higher performance. Similar findings can be found in <a
                href="https://arxiv.org/pdf/1908.09022.pdf">Castro Ferreira et al., 2019</a>.</p>
          </div>
        </div>

      </div>
    </div>
  </section>
