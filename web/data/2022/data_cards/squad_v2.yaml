                As part of SQuAD1.1, 10000 high-quality articles from English Wikipedia is extracted using Project
                Nayukiâ€™s Wikipediaâ€™s internal PageRanks, from which 536 articles are sampled uniformly at random. From
                each of these articles, individual paragraphs are extracted, stripping away images, figures, tables, and
                discarding paragraphs shorter than 500 characters.</li>
            </ul>
            <p>SQuAD2.0 combines the 100,000 questions in SQuAD1.1 with over 50,000 unanswerable questions written
              adversarially by crowdworkers to look similar to answerable ones.</p>
