          <div class="datacard-field microscope">

            <h5>How were labels chosen?

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>How were the labels chosen?</p>
                </div>
              </div>

            </h5>

            <p>A typical data point comprises a question, the corresponding story content, and one answer. Education
              expert annotators labeled whether the answer is locally relevant to one story section or requires
              summarization capabilities from multiple story sections, and whether the answers are explicit (can be
              directly found in the stories) or implicit (cannot be directly found in the story text). Additionally,
              education expert annotators categorize the QA-pairs via 7 narrative elements from an establish framework.
            </p>
          </div>

