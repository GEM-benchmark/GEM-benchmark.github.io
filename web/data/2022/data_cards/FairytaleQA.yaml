          <div class="datacard-field microscope">

            <h5>Filter Criteria

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>What were the selection criteria?</p>
                </div>
              </div>

            </h5>

            <p>For each story, we evaluated the reading difficulty level using the <a
                href="https://pypi.org/project/textstat/">textstat</a> Python package, primarily based on sentence
              length, word length, and commonness of words. We excluded stories that are at 10th grade level or above.
            </p>
