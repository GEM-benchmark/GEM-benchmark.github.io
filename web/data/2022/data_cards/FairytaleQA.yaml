      <h2>FairytaleQA</h2>
      <div class="summary-content">
        <p>The FairytaleQA Dataset is an English-language dataset focusing on narrative comprehension of kindergarten to
          eighth-grade students. Generated by educational experts based on an evidence-based theoretical framework,
          FairytaleQA consists of 10,580 explicit and implicit questions derived from 278 children-friendly stories,
          covering seven types of narrative elements or relations. The Dataset was corrected to support both the tasks
          of Question Generation and Question Answering.</p>
