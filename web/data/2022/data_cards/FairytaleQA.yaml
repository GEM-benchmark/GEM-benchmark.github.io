                <div class="tooltip-text">
                  <p>How was the text data pre-processed? (Enter N/A if the text was not pre-processed)</p>
                </div>
              </div>

            </h5>

            <p>Due to a large number of fairytales found, we used the most popular stories based on the number of
              downloads since these stories are presumably of higher quality. To ensure the readability of the text, we
              made a small number of minor revisions to some obviously outdated vocabulary (e.g., changing “ere” to
              “before”) and the unconventional use of punctuation (e.g., changing consecutive semi-colons to periods).
            </p>
            <p>These texts were broken down into small sections based on their semantic content by our annotators. The
              annotators were instructed to split the story into sections of 100-300 words that also contain meaningful
              content and are separated at natural story breaks. An initial annotator would split the story, and this
              would be reviewed by a cross-checking annotator. Most of the resulting sections were one natural paragraph
              of the original text.</p>
          </div>

          <div class="datacard-field telescope">

            <h5>Was Data Filtered?

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
