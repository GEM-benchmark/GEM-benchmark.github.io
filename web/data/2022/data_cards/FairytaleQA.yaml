      <div class="datacard-subsection">
        <h4>Dataset Structure</h4>


        <div class="datacard-field-wrapper">

          <div class="datacard-field telescope">

            <h5>Data Fields

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>List and describe the fields present in the dataset.</p>
                </div>
              </div>

            </h5>

            <ul>
              <li>
                <p><code>story_name</code>: a string of the story name to which the story section content belongs. Full
                  story data can be found <a href="https://github.com/uci-soe/FairytaleQAData">here</a>.</p>
              </li>
              <li>
                <p><code>content</code>: a string of the story section(s) content related to the experts' labeled
                  QA-pair. Used as the input for both Question Generation and Question Answering tasks.</p>
              </li>
              <li>
                <p><code>question</code>: a string of the question content. Used as the input for Question Answering
                  task and as the output for Question Generation task.</p>
              </li>
              <li>
                <p><code>answer</code>: a string of the answer content for all splits. Used as the input for Question
                  Generation task and as the output for Question Answering task.</p>
              </li>
              <li>
                <p><code>gem_id</code>: a string of id follows GEM naming convention
                  <code>GEM-${DATASET_NAME}-${SPLIT-NAME}-${id}</code> where id is an incrementing number starting at 1
                </p>
              </li>
              <li>
                <p><code>target</code>: a string of the question content being used for training</p>
              </li>
              <li>
                <p><code>references</code>: a list of string containing the question content being used for automatic
                  eval</p>
              </li>
              <li>
                <p><code>local_or_sum</code>: a string of either local or summary, indicating whether the QA is related
                  to one story section or multiple sections</p>
              </li>
              <li>
                <p><code>attribute</code>: a string of one of character, causal relationship, action, setting, feeling,
                  prediction, or outcome resolution. Classification of the QA by education experts annotators via 7
                  narrative elements on an established framework</p>
              </li>
              <li>
                <p><code>ex_or_im</code>: a string of either explicit or implicit, indicating whether the answers can be
                  directly found in the story content or cannot be directly from the story content.</p>
              </li>
            </ul>
          </div>

          <div class="datacard-field microscope">

            <h5>Reason for Structure

              <div class="tooltip">
                <div class="tooltip-icon"></div>
