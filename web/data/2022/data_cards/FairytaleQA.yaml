            <h5>Intended Use

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>What is the intended use of the dataset?</p>
                </div>
              </div>

            </h5>

            <p>The purpose of this dataset is to help develop systems to facilitate assessment and training of narrative
              comprehension skills for children in education domain. The dataset distinguishes fine-grained reading
              skills, such as the understanding of varying narrative elements, and contains high-quality QA-pairs
              generated by education experts with sufficient training and education domain knowledge to create valid
              QA-pairs in a consistent way.</p>
            <p>This dataset is suitable for developing models to automatically generate questions and QA-Pairs that
              satisfy the need for a continuous supply of new questions, which can potentially enable large-scale
              development of AI-supported interactive platforms for the learning and assessment of reading comprehension
              skills.</p>
          </div>

