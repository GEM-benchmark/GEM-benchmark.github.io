            <h5>Annotation Values

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>Purpose and values for each annotation</p>
                </div>
              </div>

            </h5>

            <p>The dataset annotation distinguishes fine-grained reading skills, such as the understanding of varying
              narrative elements, and contains high-quality QA-pairs generated by education experts with sufficient
              training and education domain knowledge to create valid QA-pairs in a consistent way.</p>
          </div>

          <div class="datacard-field telescope">

            <h5>Any Quality Control?

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>Quality control measures?</p>
                </div>
              </div>

            </h5>

            <p>validated by data curators</p>
          </div>

          <div class="datacard-field microscope">

            <h5>Quality Control Details

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>Describe the quality control measures that were taken.</p>
                </div>
              </div>

            </h5>

            <p>The annotators were instructed to imagine that they were creating questions to test elementary or middle
              school students in the process of reading a complete story. We required the annotators to generate only
              natural, open-ended questions, avoiding “yes-” or “no-” questions. We also instructed them to provide a
              diverse set of questions about 7 different narrative elements, and with both implicit and explicit
              questions.</p>
            <p>We asked the annotators to also generate answers for each of their questions. We asked them to provide
              the shortest possible answers but did not restrict them to complete sentences or short phrases. We also
              asked the annotators to label which section(s) the question and answer was from.</p>
            <p>All annotators received a two-week training in which each of them was familiarized with the coding
              template and conducted practice coding on the same five stories. The practice QA pairs were then reviewed
              by the other annotators and the three experts, and discrepancies among annotators were discussed. During
              the annotation process, the team met once every week to review and discuss each member’s work. All QA
              pairs were cross-checked by two annotators, and 10% of the QA pairs were additionally checked by the
              expert supervisor.</p>
            <p>For the 46 stories used as the evaluation set, we annotate a second reference answer by asking an
              annotator to independently read the story and answer the questions generated by others.</p>
          </div>
        </div>

