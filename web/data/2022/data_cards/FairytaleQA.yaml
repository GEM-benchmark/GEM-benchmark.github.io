            <h5>Original Curation Rationale

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>Original curation rationale</p>
                </div>
              </div>

            </h5>

            <p>FairytaleQA was built to focus on comprehension of narratives in the education domain, targeting students
              from kindergarten to eighth grade. We focus on narrative comprehension for 1. it is a high-level
              comprehension skill strongly predictive of reading achievement and plays a central role in daily life as
              people frequently encounter narratives in different forms, 2. narrative stories have a clear structure of
              specific elements and relations among these elements, and there are existing validated narrative
              comprehension frameworks around this structure, which provides a basis for developing the annotation
              schema for our dataset.</p>
          </div>

          <div class="datacard-field periscope">

            <h5>Communicative Goal

