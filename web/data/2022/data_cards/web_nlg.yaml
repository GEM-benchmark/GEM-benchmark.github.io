            </div>

            <p>Selection 6 (shape): repeated objects. Same as for subjects above, but for objects. There are much less
              cases of repeated objects, so there are only two categories for this selection, unique_objects and
              some_objects_repeated; for the latter, we have up to 3 coreferring objects in English, and XXX in Russian.
            </p>

            <div class="table-wrapper">
