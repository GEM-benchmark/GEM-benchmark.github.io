      <div class="datacard-subsection">
        <h4>Dataset Structure</h4>


        <div class="datacard-field-wrapper">

          <div class="datacard-field telescope">

            <h5>Data Fields

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>List and describe the fields present in the dataset.</p>
                </div>
              </div>

            </h5>

            <p>See <a href="https://webnlg-challenge.loria.fr/docs/">official documentation</a>.</p>
            <p><code>entry</code>: a data instance of the benchmark. Each entry has five attributes: a DBpedia category
              (<code>category</code>), entry ID (<code>eid</code>), shape, shape type, and triple set size
              (<code>size</code>).</p>
            <ul>
              <li>
                <p><code>shape</code>: a string representation of the RDF tree with nested parentheses where
                  <code>X</code> is a node (see <a href="https://en.wikipedia.org/wiki/Newick_format">Newick tree
                    format</a>).</p>
              </li>
              <li>
                <p><code>shape_type</code>: a type of the tree shape. We <a
                    href="https://www.aclweb.org/anthology/C16-1141.pdf">identify</a> three types of tree shapes:</p>
                <ul>
                  <li><code>chain</code> (the object of one triple is the subject of the other);</li>
                  <li><code>sibling</code> (triples with a shared subject);</li>
                  <li><code>mixed</code> (both <code>chain</code> and <code>sibling</code> types present).</li>
                </ul>
              </li>
              <li>
                <p><code>eid</code>: an entry ID. It is unique only within a category and a size.</p>
              </li>
              <li>
                <p><code>category</code>: a DBpedia category (Astronaut, City, MusicalWork, Politician, etc.).</p>
              </li>
              <li>
                <p><code>size</code>: the number of RDF triples in a set. Ranges from 1 to 7.</p>
              </li>
            </ul>
            <p>Each <code>entry</code> has three fields: <code>originaltripleset</code>, <code>modifiedtripleset</code>,
              and <code>lexs</code>.</p>
            <p><code>originaltripleset</code>: a set of RDF triples as extracted from <a
                href="https://wiki.dbpedia.org/">DBpedia</a>. Each set of RDF triples is a tree. Triples have the
              subject-predicate-object structure.</p>
            <p><code>modifiedtripleset</code>: a set of RDF triples as presented to crowdworkers (for more details on
              modifications, see below).</p>
            <p>Original and modified triples serve different purposes: the original triples ‚Äî to link data to a
              knowledge base (DBpedia), whereas the modified triples ‚Äî to ensure consistency and homogeneity throughout
              the data. To train models, the modified triples should be used.</p>
            <p><code>lexs</code> (shortened for lexicalisations): a natural language text verbalising the triples. Each
              lexicalisation has two attributes: a comment (<code>comment</code>), and a lexicalisation ID
              (<code>lid</code>). By default, comments have the value <code>good</code>, except rare cases when they
              were manually marked as <code>toFix</code>. That was done during the corpus creation, when it was seen
              that a lexicalisation did not exactly match a triple set.</p>
            <p>Russian data has additional optional fields comparing to English:</p>
            <p><code>&#x3C;dbpedialinks></code>: RDF triples extracted from DBpedia between English and Russian entities
              by means of the property <code>sameAs</code>.</p>
            <p><code>&#x3C;links></code>: RDF triples created manually for some entities to serve as pointers to
              translators. There are two types of them:</p>
            <ul>
              <li>
                <p>with <code>sameAs</code> (<code>Spaniards | sameAs | –∏—Å–ø–∞–Ω—Ü—ã</code>)</p>
              </li>
              <li>
                <p>with <code>includes</code>
                  (<code>Tomatoes, guanciale, cheese, olive oil | includes | –≥—É–∞–Ω—á–∏–∞–ª–µ</code>). Those were mostly
                  created for string literals to translate some parts of them.</p>
              </li>
            </ul>
            <p>Lexicalisations in the Russian WebNLG have a new parameter <code>lang</code> (values: <code>en</code>,
              <code>ru</code>) because original English texts were kept in the Russian version (see the example above).
            </p>
          </div>

