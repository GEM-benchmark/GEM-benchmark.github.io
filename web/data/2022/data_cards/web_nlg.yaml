        <div class="datacard-field-wrapper">

          <div class="datacard-field microscope">

            <h5>Proposed Evaluation

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>List and describe the purpose of the metrics and evaluation methodology (including human
                    evaluation) that the dataset creators used when introducing this task.</p>
                </div>
              </div>

            </h5>

            <p>For both languages, the participating systems are automatically evaluated in a multi-reference scenario.
              Each English hypothesis is compared to a maximum of 5 references, and each Russian one to a maximum of 7
              references. On average, English data has 2.89 references per test instance, and Russian data has 2.52
              references per instance.</p>
            <p>In a human evaluation, example are uniformly sampled across size of triple sets and the following
              dimensions are assessed (on MTurk and Yandex.Toloka):</p>
            <ol>
              <li>Data Coverage: Does the text include descriptions of all predicates presented in the data?</li>
              <li>Relevance: Does the text describe only such predicates (with related subjects and objects), which are
                found in the data?</li>
              <li>Correctness: When describing predicates which are found in the data, does the text mention correct the
                objects and adequately introduces the subject for this specific predicate?</li>
              <li>Text Structure: Is the text grammatical, well-structured, written in acceptable English language?</li>
              <li>Fluency: Is it possible to say that the text progresses naturally, forms a coherent whole and it is
                easy to understand the text?</li>
            </ol>
            <p>For additional information like the instructions, we refer to the original paper.</p>
          </div>

