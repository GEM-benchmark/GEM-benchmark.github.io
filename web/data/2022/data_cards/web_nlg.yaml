                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>Provide links to and summaries of works analyzing these biases.</p>
                </div>
              </div>

            </h5>

            <p>This dataset is created using DBpedia RDF triples which naturally exhibit biases that have been found to
              exist in Wikipedia such as some forms of, e.g., gender bias.</p>
            <p>The choice of <a
                href="https://gitlab.com/shimorina/webnlg-dataset/-/blob/master/supplementary/entities_dict.json">entities</a>,
              described by RDF trees, was not controlled. As such, they may contain gender biases; for instance, all the
              astronauts described by RDF triples are male. Hence, in texts, pronouns <em>he/him/his</em> occur more
              often. Similarly, entities can be related to the Western culture more often than to other cultures.</p>
          </div>

