          <div class="datacard-field periscope">

            <h5>Split Information

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>Describe how the new splits were created</p>
                </div>
              </div>

            </h5>

            <p>23 special test sets for WebNLG were added to the GEM evaluation suite, 12 for English and 11 for
              Russian.
              For both languages, we created subsets of the training and development sets of ~500 randomly selected
              inputs each. The inputs were sampled proportionally from each category.</p>
            <p>Two types of transformations have been applied to WebNLG: (i) input scrambling (English and Russian) and
              (ii) numerical value replacements (English); in both cases, a subset of about 500 inputs was randomly
              selected. For (i), the order of the triples was randomly reassigned (each triple kept the same
              Subject-Property-Object internal order). For (ii), the change was performed respecting the format of the
              current cardinal value (e.g., alpha, integer, or floating-point) and replacing it with a new random value.
              The new number is lower-bounded between zero and upper bounded to be within to the highest power of 10
              unit for the given value (e.g., replacing 54 would result in a random value between 0-100). Floating
              values maintain the degree of precision.</p>
            <p>For both languages, we did identify different subsets of the test set that we could compare to each other
              so that we would have a better understanding of the results. There are currently 8 selections that we have
              made:</p>
            <p>Selection 1 (size): input length. This selection corresponds to the number of predicates in the input. By
              comparing inputs of different lengths, we can see to what extent NLG systems are able to handle different
              input sizes. The table below provides the relevant frequencies. Please be aware that comparing selections
              with fewer than 100 items may result in unreliable comparisons.</p>

            <div class="table-wrapper">
              <div class="toolbar">
                <div class="expand-modal-icon" title="Click to expand table"></div>
              </div>
              <table>
                <thead>
                  <tr>
                    <th>Input length</th>
                    <th>Frequency English</th>
                    <th>Frequency Russian</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>369</td>
                    <td>254</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>349</td>
                    <td>200</td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>350</td>
                    <td>214</td>
                  </tr>
                  <tr>
                    <td>4</td>
                    <td>305</td>
                    <td>214</td>
                  </tr>
                  <tr>
                    <td>5</td>
                    <td>213</td>
                    <td>159</td>
                  </tr>
                  <tr>
                    <td>6</td>
