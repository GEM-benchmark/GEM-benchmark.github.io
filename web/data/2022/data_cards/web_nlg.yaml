                    <td>32</td>
                  </tr>
                  <tr>
                    <td>7</td>
                    <td>79</td>
                    <td>29</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <p>Selection 2 (frequency): seen/unseen single predicates. This selection corresponds to the inputs with
              only one predicate. We compare which predicates are seen/unseen in the training data. The table below
              provides the relevant frequencies. Note that the comparison is only valid for English. Not for Russian,
              since there is only one example of unseen single predicates.</p>

            <div class="table-wrapper">
              <div class="toolbar">
                <div class="expand-modal-icon" title="Click to expand table"></div>
              </div>
              <table>
                <thead>
                  <tr>
                    <th>_ in training</th>
                    <th>Frequency English</th>
                    <th>Frequency Russian</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Seen</td>
                    <td>297</td>
                    <td>253</td>
                  </tr>
                  <tr>
                    <td>Unseen</td>
                    <td>72</td>
                    <td>1</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <p>Selection 3 (frequency): seen/unseen combinations of predicates. This selection checks for all
              combinations of predicates whether that combination has been seen in the training data. For example: if
              the combination of predicates A and B is seen, that means that there is an input in the training data
              consisting of two triples, where one triple uses predicate A and the other uses predicate B. If the
              combination is unseen, then the converse is true. The table below provides the relevant frequencies.</p>

            <div class="table-wrapper">
              <div class="toolbar">
                <div class="expand-modal-icon" title="Click to expand table"></div>
              </div>
              <table>
                <thead>
                  <tr>
                    <th>_ in training</th>
