      <div class="datacard-subsection">
        <h4>Rationale for Inclusion in GEM</h4>


        <div class="datacard-field-wrapper">

          <div class="datacard-field microscope">

            <h5>Why is the Dataset in GEM?

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>What does this dataset contribute toward better generation evaluation and why is it part of GEM?
                  </p>
                </div>
              </div>

            </h5>

            <p>The dataset was curated to develop a weather bot that exhibits human-like properties such as matching the
              framing of the response with the query or contrasting relevant data attributes.</p>
            <p>The dataset offers rich tree-based meaning representations that offer fine-grained control over the
              response, e.g. by specifying which two attributes are to be contrasted. The natural language input queries
              are also provided to model the coherence of the response based on the input. The output response is
              annotated with the input meaning components using special bracketing tokens, which enables developing new
              techniques such as constrained decoding to improve quality of output responses</p>
          </div>

          <div class="datacard-field telescope">

            <h5>Similar Datasets

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>Do other datasets for the high level task exist?</p>
                </div>
              </div>

            </h5>

            <p>no</p>
          </div>

          <div class="datacard-field periscope">

            <h5>Ability that the Dataset measures

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>What aspect of model ability can be measured with this dataset?</p>
                </div>
              </div>

            </h5>

            <p>Adequately expressing CONTRAST and JUSTIFY discourse relations with appropriate grouping of arguments;
              adequately generalizing to many combinations of arguments.</p>
          </div>
