      <div class="datacard-subsection">
        <h4>Dataset Structure</h4>


        <div class="datacard-field-wrapper">

          <div class="datacard-field telescope">

            <h5>Data Fields

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>List and describe the fields present in the dataset.</p>
                </div>
              </div>

            </h5>

            <p>The data is stored in a JSON or CSV format, with identical contents. The data has 4 fields:</p>
            <ul>
              <li><code>da</code>: the input meaning representation/dialogue act (MR)</li>
              <li><code>delex_da</code>: the input MR, delexicalized -- all slot values are replaced with placeholders,
                such as <code>X-name</code></li>
              <li><code>text</code>: the corresponding target natural language text (reference)</li>
              <li><code>delex_text</code>: the target text, delexicalized (delexicalization is applied regardless of
                inflection)</li>
            </ul>
            <p>In addition, the data contains a JSON file with all possible inflected forms for all slot values in the
              dataset (<code>surface_forms.json</code>).
              Each slot -> value entry contains a list of inflected forms for the given value, with the base form
              (lemma), the inflected form, and
              a <a href="https://ufal.mff.cuni.cz/pdt/Morphology_and_Tagging/Doc/hmptagqr.html">morphological tag</a>.
            </p>
            <p>The same MR is often repeated multiple times with different synonymous reference texts.</p>
          </div>

          <div class="datacard-field microscope">

            <h5>Reason for Structure

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>How was the dataset structure determined?</p>
                </div>
              </div>

            </h5>

            <p>The data originated as a translation and localization of <a
                href="https://www.aclweb.org/anthology/D15-1199/">Wen et al.'s SF restaurant</a> NLG dataset.</p>
          </div>

          <div class="datacard-field microscope">

            <h5>How were labels chosen?

              <div class="tooltip">
                <div class="tooltip-icon"></div>
                <div class="tooltip-text">
                  <p>How were the labels chosen?</p>
                </div>
              </div>

            </h5>

            <p>The input MRs were collected from <a href="https://www.aclweb.org/anthology/D15-1199/">Wen et al.'s SF
                restaurant</a> NLG data
              and localized by randomly replacing slot values (using a list of Prague restaurant names, neighborhoods
              etc.).</p>
            <p>The generated slot values were then automatically replaced in reference texts in the data.</p>
          </div>

