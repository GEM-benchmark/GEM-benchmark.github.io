                  <p>Describe how the new splits were created</p>
                </div>
              </div>

            </h5>

            <p>5 challenge sets for the Czech Restaurants dataset were added to the GEM evaluation suite.</p>
            <ol>
              <li>Data shift: We created subsets of the training and development sets of 500 randomly selected inputs
                each.</li>
              <li>Scrambling: We applied input scrambling on a subset of 500 randomly selected test instances; the order
                of the input dialogue acts was randomly reassigned.</li>
              <li>We identified different subsets of the test set that we could compare to each other so that we would
                have a better understanding of the results. There are currently two selections that we have made:</li>
            </ol>
            <p>The first comparison is based on input size: the number of predicates differs between different inputs,
              ranging from 1 to 5.
              The table below provides an indication of the distribution of inputs with a particular length.
              It is clear from the table that this distribution is not balanced, and comparisions between items should
              be done with caution.
              Particularly for input size 4 and 5, there may not be enough data to draw reliable conclusions.</p>

