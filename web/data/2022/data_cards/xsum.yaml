            </h5>

            <p>The collected articles included the following topics: News, Politics, Sports, Weather, Business,
              Technology, Science, Health, Family, Education, Entertainment and Arts</p>
            <p>The dataset curators also used LDA to gain insight into this question and found that the following were
              the top keywords associated with each topic:</p>
            <ul>
              <li><strong>T1</strong>: charge, court, murder, police, arrest, guilty, sentence, boy, bail, space, crown,
                trial</li>
              <li><strong>T2</strong>: church, abuse, bishop, child, catholic, gay, pope, school, christian, priest,
                cardinal</li>
              <li><strong>T3</strong>: council, people, government, local, housing, home, house, property, city, plan,
                authority</li>
              <li><strong>T4</strong>: clinton, party, trump, climate, poll, vote, plaid, election, debate, change,
                candidate, campaign</li>
